{% extends 'artecho/base-card.html' %}

{% block title_block %}
    <title>Sign Up</title>
{% endblock %}

{% block card_content %}
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Here we will need to add the sign up form-->
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'artecho:login' %}">Log In</a></p>
    </div>
{% endblock %}
